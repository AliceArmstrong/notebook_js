<html>
  <head>
    <style>
      body {
        font-family:monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #d2ecfe;
      }
      #testresults {
        width: 900px;
        box-sizing: border-box;
        border-radius: 20px;
        background-color: #000;
        margin-top: 50px;
        padding: 42px 70px;
      }
      img {
        height:auto;
        width:200px;
      }
      img:hover {
        transform: rotateZ(720deg);
        transition: transform 0.5s;
      }
      li {
        padding: 10px;
      }
      .passed {
        color: #0f0;
      }
      .failed {
        color: #f00;
      }
    </style>

    <audio autoplay loop>
      <source src="aladdin.mp3"/>
    </audio>

  </head>
  <body>
    <img id="the-don" src='http://www.disneyclips.com/imagesnewb/images/clipgenieface.gif'>
    <ol id='testresults'></ol>
    <script src="genie.js"></script>
    <script src="note.js"></script>
    <script src="notebook.js"></script>
    <script src="spec/noteSpec.js"></script>
    <script src="spec/notebookSpec.js"></script>
  </body>
</html>
